<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Personality Prediction</title>
    <!-- Bootstrap CDN for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f7; /* Light blue/gray background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Customer Response Predictor</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="Income" class="form-label">Income</label>
                <input type="number" class="form-control" id="Income" name="Income" placeholder="Enter Income" required>
            </div>
            <div class="mb-3">
                <label for="Kidhome" class="form-label">Number of Kids at Home</label>
                <input type="number" class="form-control" id="Kidhome" name="Kidhome" placeholder="Enter number of kids" required>
            </div>
            <div class="mb-3">
                <label for="Teenhome" class="form-label">Number of Teens at Home</label>
                <input type="number" class="form-control" id="Teenhome" name="Teenhome" placeholder="Enter number of teens" required>
            </div>
            <div class="mb-3">
                <label for="Recency" class="form-label">Recency (days since last purchase)</label>
                <input type="number" class="form-control" id="Recency" name="Recency" placeholder="Enter recency" required>
            </div>
            <div class="mb-3">
                <label for="MntWines" class="form-label">Amount Spent on Wines</label>
                <input type="number" class="form-control" id="MntWines" name="MntWines" placeholder="Enter wine spending" required>
            </div>
            <div class="mb-3">
                <label for="NumWebPurchases" class="form-label">Number of Web Purchases</label>
                <input type="number" class="form-control" id="NumWebPurchases" name="NumWebPurchases" placeholder="Enter web purchases" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Response</button>
        </form>

        {% if prediction is not none %}
        <div class="alert alert-info text-center mt-4">
            <h5>Prediction: 
                {% if prediction == 1 %}
                    ✅ Likely to Respond
                {% else %}
                    ❌ Not Likely to Respond
                {% endif %}
            </h5>
        </div>
        {% endif %}
    </div>
</body>
</html>
